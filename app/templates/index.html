{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block content %}

    <div class="container", style="background-color: white">
        <h2 class="mt-3 mb-3">Legislators</h2>
        <p>Legislators: {{amount_of_legislators}} available.</p>

        {% for legislator in legislator_list %}
            <a class="nav-link" href="{{ url_for('legislator.legislator', id=legislator.id)}}">{{legislator.name}}</a>
        {% endfor %}

    </div>

{% endblock %}
